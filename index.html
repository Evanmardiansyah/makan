<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitip Makan Pro V12 (Material You)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            /* Material You Palette (Blue Theme) */
            --md-sys-color-primary: #0061a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d1e4ff;
            --md-sys-color-on-primary-container: #001d36;
            --md-sys-color-secondary: #535f70;
            --md-sys-color-secondary-container: #d7e3f7;
            --md-sys-color-tertiary: #6b5778;
            --md-sys-color-tertiary-container: #f2daff;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-background: #fdfcff;
            --md-sys-color-surface: #fdfcff;
            --md-sys-color-surface-variant: #dfe2eb;
            --md-sys-color-on-surface: #1a1c1e;
            --md-sys-color-outline: #73777f;
            
            --radius-l: 24px;
            --radius-m: 16px;
            --radius-s: 12px;
            --elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Google Sans', 'Roboto', sans-serif; 
            background-color: #f0f4f8; 
            margin: 0; 
            padding: 16px; 
            color: var(--md-sys-color-on-surface);
        }

        /* --- Components --- */
        .container { max-width: 800px; margin: 0 auto; }
        
        .card {
            background: var(--md-sys-color-surface);
            border-radius: var(--radius-l);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            transition: 0.3s;
        }

        .header-title {
            text-align: center;
            margin-bottom: 24px;
        }
        .header-title h1 {
            font-size: 24px; margin: 0; color: var(--md-sys-color-primary);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .chip {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 500;
            display: inline-block; margin-top: 8px;
        }

        /* --- Form Input Material Style --- */
        .input-group {
            display: flex; gap: 12px; flex-wrap: wrap;
        }
        .input-wrapper {
            position: relative; flex: 1; min-width: 140px;
        }
        .m-input {
            width: 100%;
            padding: 16px 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--radius-s);
            font-family: inherit; font-size: 16px;
            background: transparent;
            outline: none;
            transition: 0.2s;
        }
        .m-input:focus {
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px 15px; /* Compesate border width */
        }
        .input-wrapper label {
            position: absolute; left: 14px; top: 16px;
            background: var(--md-sys-color-surface);
            padding: 0 4px; color: var(--md-sys-color-outline);
            font-size: 16px; transition: 0.2s; pointer-events: none;
        }
        .m-input:focus ~ label, .m-input:not(:placeholder-shown) ~ label {
            top: -10px; font-size: 12px; color: var(--md-sys-color-primary); font-weight: 500;
        }

        /* --- Buttons --- */
        .btn {
            border: none; cursor: pointer; font-family: 'Google Sans', sans-serif;
            padding: 0 24px; height: 48px; border-radius: 50px;
            font-size: 14px; font-weight: 500;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-primary {
            background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary);
        }
        .btn-primary:active { transform: scale(0.95); }
        .btn-tonal {
            background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-primary-container);
        }
        .btn-icon {
            width: 40px; height: 40px; padding: 0; border-radius: 50%;
            background: transparent; color: var(--md-sys-color-outline);
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); }
        .btn-icon.danger { color: var(--md-sys-color-error); }

        /* --- List & Table --- */
        .list-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
        }
        .order-card {
            background: #fff;
            border: 1px solid var(--md-sys-color-surface-variant);
            border-radius: var(--radius-m);
            padding: 16px; margin-bottom: 8px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .row-top { display: flex; justify-content: space-between; align-items: center; }
        .row-content { display: flex; flex-direction: column; gap: 4px; }
        
        /* Inline Edit Styling */
        .edit-area {
            width: 100%; border: none; background: transparent; font-family: inherit; 
            resize: none; overflow: hidden; padding: 0; color: #444; font-size: 15px;
        }
        .edit-area.title-edit { font-weight: 500; font-size: 16px; color: #000; }
        .edit-area.note-edit { font-size: 13px; color: #666; font-style: italic; }
        .edit-area:focus { outline: none; background: #f0f8ff; border-bottom: 1px solid var(--md-sys-color-primary); }

        .price-tag {
            font-weight: 700; color: var(--md-sys-color-primary); font-size: 16px;
            background: transparent; border: none; text-align: right; width: 100px;
        }

        /* --- Summary Cards --- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 12px; margin-top: 16px;
        }
        .stat-box {
            padding: 16px; border-radius: var(--radius-m); color: white; text-align: center;
        }
        .bg-orange { background: linear-gradient(135deg, #FFB74D, #F57C00); }
        .bg-green { background: linear-gradient(135deg, #81C784, #388E3C); }
        .bg-blue { background: linear-gradient(135deg, #64B5F6, #1976D2); }
        .bg-red { background: linear-gradient(135deg, #E57373, #D32F2F); }

        /* --- Rekening & Footer --- */
        .rek-box {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 16px; border-radius: var(--radius-m);
            display: flex; align-items: center; gap: 12px; font-weight: 500;
        }
        .rek-input {
            border: none; background: transparent; font-weight: bold; flex: 1; font-size: 15px;
            color: var(--md-sys-color-on-primary-container);
        }

        /* --- Fab / Floating Action --- */
        .fab-container {
            display: flex; justify-content: center; gap: 12px; margin-top: 24px;
        }

        /* --- Print Mode --- */
        @media print {
            body { background: white; padding: 0; }
            .no-print, .input-group, .btn { display: none !important; }
            .card { box-shadow: none; padding: 0; margin: 0; border: none; }
            .order-card { border: 1px solid #ddd; break-inside: avoid; }
            .edit-area { resize: none; overflow: visible; white-space: pre-wrap; height: auto !important; }
            .stat-box { color: black !important; border: 1px solid #000; background: none !important; }
        }
        
        /* --- Loading --- */
        #loading { text-align: center; color: var(--md-sys-color-primary); margin: 20px 0; }
        .spin { animation: rotation 1s infinite linear; font-size: 32px; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    </style>
</head>
<body>

<div class="container" id="appArea">
    
    <div class="header-title">
        <h1>
            <span class="material-symbols-rounded">lunch_dining</span>
            Nitip Makan Pro
        </h1>
        <span class="chip">V12: Supabase + Material You</span>
    </div>

    <div class="card no-print" style="background: var(--md-sys-color-surface);">
        <h3 style="margin-top:0; font-size:16px; color:var(--md-sys-color-primary);">Tambah Pesanan</h3>
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" class="m-input" id="inName" placeholder=" " autocomplete="off">
                <label>Nama</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="m-input" id="inItem" placeholder=" " autocomplete="off">
                <label>Menu</label>
            </div>
        </div>
        <div class="input-group" style="margin-top: 12px;">
            <div class="input-wrapper" style="flex: 2;">
                <input type="text" class="m-input" id="inNote" placeholder=" " autocomplete="off">
                <label>Catatan (Opsional)</label>
            </div>
            <div class="input-wrapper">
                <input type="tel" class="m-input" id="inPrice" placeholder=" " onkeyup="formatRupiah(this)">
                <label>Harga</label>
            </div>
            <button class="btn btn-primary" id="btnSubmit">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
    </div>

    <div id="loading"><span class="material-symbols-rounded spin">sync</span></div>

    <div class="card">
        <div class="list-header">
            <h3 style="margin:0; font-size:18px;">Daftar Pesanan</h3>
            <button class="btn btn-tonal no-print" style="height: 36px; padding: 0 16px; font-size: 12px;" onclick="resetAll()">
                <span class="material-symbols-rounded" style="font-size:16px">delete_sweep</span> Reset
            </button>
        </div>
        
        <div id="orderList">
            </div>
    </div>

    <div class="card">
        <div class="list-header">
            <h3 style="margin:0; font-size:18px;">Kasir & Ringkasan</h3>
            <div class="no-print" style="display:flex; align-items:center; gap:8px;">
                <span style="font-size:12px;">Tax(%)</span>
                <input type="number" id="taxInput" value="0" style="width:50px; padding:5px; border-radius:8px; border:1px solid #ccc;" oninput="renderSummary()">
            </div>
        </div>

        <table style="width:100%; border-collapse: collapse; font-size: 14px;">
            <thead style="border-bottom: 2px solid #eee;">
                <tr>
                    <th style="text-align:left; padding:8px;">Nama</th>
                    <th style="text-align:right; padding:8px;">Total</th>
                    <th style="text-align:right; padding:8px;">Bayar</th>
                    <th style="text-align:center; padding:8px;">Status</th>
                </tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>

        <div class="stats-grid">
            <div class="stat-box bg-orange">
                <div style="font-size:12px; opacity:0.9;">Total Tagihan</div>
                <div style="font-size:18px; font-weight:bold;" id="txtTotalBill">0</div>
            </div>
            <div class="stat-box bg-green">
                <div style="font-size:12px; opacity:0.9;">Uang Terkumpul</div>
                <div style="font-size:18px; font-weight:bold;" id="txtTotalPaid">0</div>
            </div>
            <div class="stat-box bg-blue" id="boxChange">
                <div style="font-size:12px; opacity:0.9;">Sisa Uang</div>
                <div style="font-size:18px; font-weight:bold;" id="txtTotalChange">0</div>
            </div>
        </div>
    </div>

    <div class="rek-box no-print">
        <span class="material-symbols-rounded">credit_card</span>
        <input type="text" class="rek-input" id="rekInfo" placeholder="Info Rekening (Klik untuk edit)..." oninput="saveRek()">
    </div>

    <div class="fab-container no-print">
        <button class="btn btn-tonal" onclick="copyWA()" style="background:#25D366; color:white;">
            <span class="material-symbols-rounded">share</span> WA
        </button>
        <button class="btn btn-tonal" onclick="downloadPDF()" style="background:#ba1a1a; color:white;">
            <span class="material-symbols-rounded">picture_as_pdf</span> PDF
        </button>
        <button class="btn btn-tonal" onclick="window.print()">
            <span class="material-symbols-rounded">print</span> Print
        </button>
    </div>
    
    <div style="text-align:center; margin-top:30px; color:#aaa; font-size:12px;">
        Powered by Supabase & Material You
    </div>

</div>

<script>
    // --- KONFIGURASI SUPABASE ---
    // GANTI DENGAN DATA DARI DASHBOARD SUPABASE KAMU
    const SUPABASE_URL = 'https://ramoxhufekztfngfwiwm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_czTPuVoyDqvlxOdpHrgwaw_iSnDhgsP';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    let globalOrders = [];

    // --- UTILS ---
    function formatRupiah(el) {
        let val = el.value.replace(/[^0-9]/g, '');
        el.value = val !== "" ? parseInt(val, 10).toLocaleString('id-ID') : "";
    }
    
    function cleanNumber(str) {
        if (!str) return 0;
        if (typeof str === 'number') return str;
        return parseFloat(str.replace(/\./g, '')) || 0;
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    // --- CORE DATABASE FUNCTIONS ---
    async function fetchOrders() {
        const { data, error } = await db.from('orders').select('*').order('created_at', { ascending: true });
        if(error) console.error(error);
        else {
            globalOrders = data;
            renderList();
            renderSummary();
            document.getElementById('loading').style.display = 'none';
        }
    }

    // Realtime Listener
    db.channel('orders_channel')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
        // Simple strategy: Reload all on change to keep sync perfect
        fetchOrders(); 
    })
    .subscribe();

    // Add Order
    document.getElementById('btnSubmit').addEventListener('click', async () => {
        const name = document.getElementById('inName').value;
        const item = document.getElementById('inItem').value;
        const note = document.getElementById('inNote').value;
        const price = cleanNumber(document.getElementById('inPrice').value);

        if(!name || !item) { alert("Nama & Menu wajib diisi!"); return; }

        const { error } = await db.from('orders').insert({ name, item, note, price });
        
        if(!error) {
            document.getElementById('inItem').value = '';
            document.getElementById('inNote').value = '';
            document.getElementById('inPrice').value = '';
            document.getElementById('inItem').focus();
        } else { alert("Gagal kirim: " + error.message); }
    });

    // Update
    window.updateData = async (id, field, value) => {
        await db.from('orders').update({ [field]: value }).eq('id', id);
    };

    // Delete
    window.deleteOrder = async (id) => {
        if(confirm("Hapus pesanan ini?")) {
            await db.from('orders').delete().eq('id', id);
        }
    };

    // Reset All
    window.resetAll = async () => {
        if(confirm("Yakin hapus SEMUA data?")) {
            // Delete all rows
            const { error } = await db.from('orders').delete().neq('id', 0); 
        }
    };

    // --- RENDERING UI ---
    function renderList() {
        const container = document.getElementById('orderList');
        container.innerHTML = '';
        
        if(globalOrders.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">Belum ada pesanan.</div>';
            return;
        }

        globalOrders.forEach(o => {
            const div = document.createElement('div');
            div.className = 'order-card';
            div.innerHTML = `
                <div class="row-top">
                    <strong style="font-size:16px; color:var(--md-sys-color-primary);">${o.name}</strong>
                    <div style="display:flex; align-items:center;">
                        <span style="font-size:12px; margin-right:4px;">Rp</span>
                        <input type="text" class="price-tag" value="${o.price.toLocaleString('id-ID')}" 
                            onkeyup="formatRupiah(this)" onchange="updateData(${o.id}, 'price', cleanNumber(this.value))">
                    </div>
                </div>
                <div class="row-content">
                    <textarea class="edit-area title-edit" rows="1" oninput="autoResize(this)" 
                        onchange="updateData(${o.id}, 'item', this.value)">${o.item}</textarea>
                    
                    <textarea class="edit-area note-edit" rows="1" placeholder="Tambah catatan..." oninput="autoResize(this)" 
                        onchange="updateData(${o.id}, 'note', this.value)">${o.note || ''}</textarea>
                </div>
                <div style="text-align:right; margin-top:4px;" class="no-print">
                     <button class="btn-icon danger" onclick="deleteOrder(${o.id})">
                        <span class="material-symbols-rounded" style="font-size:18px;">delete</span>
                     </button>
                </div>
            `;
            container.appendChild(div);
            // Init resize
            setTimeout(() => {
                autoResize(div.querySelector('.title-edit'));
                autoResize(div.querySelector('.note-edit'));
            }, 50);
        });
    }

    window.renderSummary = function() {
        const taxRate = parseFloat(document.getElementById('taxInput').value) || 0;
        const tbody = document.getElementById('summaryBody');
        tbody.innerHTML = '';

        let grouped = {};
        let totalBill = 0, totalPaid = 0;

        globalOrders.forEach(o => {
            const k = o.name.toLowerCase();
            if(!grouped[k]) grouped[k] = { name: o.name, total: 0, paid: 0, ids: [] };
            grouped[k].total += o.price;
            grouped[k].paid += (o.paid || 0);
            grouped[k].ids.push(o.id);
        });

        for(let k in grouped) {
            const p = grouped[k];
            const tax = p.total * (taxRate/100);
            const finalBill = p.total + tax;
            totalBill += finalBill;
            totalPaid += p.paid;

            const diff = p.paid - finalBill;
            let status = `<span style="color:#ccc;">-</span>`;
            if(p.paid > 0) {
                if(diff >= 0) status = `<span style="color:green; font-weight:bold; font-size:12px;">Kembali Rp ${diff.toLocaleString('id-ID')}</span>`;
                else status = `<span style="color:red; font-weight:bold; font-size:12px;">Kurang Rp ${Math.abs(diff).toLocaleString('id-ID')}</span>`;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="padding:8px;">${p.name}</td>
                <td style="text-align:right; padding:8px;">${finalBill.toLocaleString('id-ID')}</td>
                <td style="text-align:right; padding:8px;">
                    <input type="text" value="${p.paid > 0 ? p.paid.toLocaleString('id-ID') : ''}" 
                        style="width:80px; border:1px solid #ddd; border-radius:4px; padding:4px; text-align:right;"
                        onkeyup="formatRupiah(this)" onchange="updatePayment('${k}', this.value, '${p.ids.join(',')}')">
                </td>
                <td style="text-align:center; padding:8px;">${status}</td>
            `;
            tbody.appendChild(tr);
        }

        document.getElementById('txtTotalBill').innerText = `Rp ${totalBill.toLocaleString('id-ID')}`;
        document.getElementById('txtTotalPaid').innerText = `Rp ${totalPaid.toLocaleString('id-ID')}`;
        
        const change = totalPaid - totalBill;
        const boxChange = document.getElementById('boxChange');
        const txtChange = document.getElementById('txtTotalChange');
        
        if(change < 0) {
            boxChange.className = 'stat-box bg-red';
            txtChange.innerText = `Nombok Rp ${Math.abs(change).toLocaleString('id-ID')}`;
        } else {
            boxChange.className = 'stat-box bg-blue';
            txtChange.innerText = `Rp ${change.toLocaleString('id-ID')}`;
        }
    }

    window.updatePayment = async (key, val, idsStr) => {
        const amount = cleanNumber(val);
        const ids = idsStr.split(',');
        // Set all to 0 first, then set first item to amount (simplified logic)
        // In real SQL apps, maybe better to have separate 'users' table, but this works for flat orders
        for(let i=0; i<ids.length; i++) {
            const pay = (i === 0) ? amount : 0;
            await db.from('orders').update({ paid: pay }).eq('id', ids[i]);
        }
    };

    // --- EXTRAS ---
    window.saveRek = () => localStorage.setItem('rekInfoV2', document.getElementById('rekInfo').value);
    if(localStorage.getItem('rekInfoV2')) document.getElementById('rekInfo').value = localStorage.getItem('rekInfoV2');

    window.copyWA = () => {
        const taxRate = parseFloat(document.getElementById('taxInput').value) || 0;
        const rek = document.getElementById('rekInfo').value;
        let text = "*LIST NITIP MAKAN*\n------------------\n";
        
        let grouped = {};
        globalOrders.forEach(o => {
            const k = o.name.toLowerCase();
            if(!grouped[k]) grouped[k] = {name: o.name, items:[], total:0, paid:0};
            grouped[k].items.push(`${o.item} (${o.price.toLocaleString('id-ID')})`);
            grouped[k].total += o.price;
            grouped[k].paid += (o.paid || 0);
        });

        for(let k in grouped) {
            const p = grouped[k];
            const tax = p.total * (taxRate/100);
            const bill = p.total + tax;
            text += `*${p.name}* (Total: ${bill.toLocaleString('id-ID')})\n`;
            p.items.forEach(i => text += ` • ${i}\n`);
            if(p.paid > 0) {
                const diff = p.paid - bill;
                text += diff >= 0 ? ` ✅ Lunas (Kembali ${diff.toLocaleString('id-ID')})\n` : ` ❌ Kurang ${Math.abs(diff).toLocaleString('id-ID')}\n`;
            }
            text += "\n";
        }
        text += "------------------\n";
        text += `*TOTAL TAGIHAN: ${document.getElementById('txtTotalBill').innerText}*\n`;
        if(rek) text += `Transfer: ${rek}`;
        
        navigator.clipboard.writeText(text).then(() => alert("Teks WA Disalin!"));
    };

    window.downloadPDF = () => {
        const el = document.getElementById('appArea');
        html2pdf().set({ margin: 10, filename: 'Rekap_Makan.pdf' }).from(el).save();
    }

    // Init Load
    fetchOrders();

</script>

</body>
</html>
